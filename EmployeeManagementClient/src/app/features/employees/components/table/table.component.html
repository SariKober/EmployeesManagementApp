<table
	mat-table
	[dataSource]="employees"
	matSort
	(matSortChange)="announceSortChange($event)"
	class="mat-elevation-z8"
>
	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef>מחיקה</th>
		<td mat-cell *matCellDef="let element">
			<button (click)="deleteEmployee(element)" mat-icon-button>
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>
	<ng-container matColumnDef="edit">
		<th mat-header-cell *matHeaderCellDef>עריכה</th>
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button (click)="editEmployee(element)">
				<mat-icon>edit</mat-icon>
			</button>
		</td>
	</ng-container>
	<ng-container matColumnDef="viewJobs">
		<th mat-header-cell *matHeaderCellDef>לצפייה במשרות</th>
		<td mat-cell *matCellDef="let element">
			<button class="text-button" (click)="toViewJobs(element)">למשרות</button>
		</td>
	</ng-container>
	<ng-container matColumnDef="startOfWorkDate">
		<th
			mat-header-cell
			*matHeaderCellDef
			mat-sort-header
			sortActionDescription="Sort by startOfWorkDate"
		>
			תאריך תחילת עבודה
		</th>
		<td mat-cell *matCellDef="let element">
			{{ element.startOfWorkDate | date: 'd/M/yy' : 'UTC+6' }}
		</td>
	</ng-container>

	<ng-container matColumnDef="firstName">
		<th
			mat-header-cell
			*matHeaderCellDef
			mat-sort-header
			sortActionDescription="Sort by firstName"
		>
			שם פרטי
		</th>
		<td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
	</ng-container>

	<ng-container matColumnDef="lastName">
		<th
			mat-header-cell
			*matHeaderCellDef
			mat-sort-header
			sortActionDescription="Sort by lastName"
		>
			שם משפחה
		</th>
		<td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
	</ng-container>

	<ng-container matColumnDef="id">
		<th
			mat-header-cell
			*matHeaderCellDef
			mat-sort-header
			sortActionDescription="Sort by id"
		>
			מספר זהות
		</th>
		<td mat-cell *matCellDef="let element">{{ element.id }}</td>
	</ng-container>

	<ng-container *matNoDataRow>
		<tr>
			<td class="mat-cell" [attr.colspan]="displayedColumns.length">
				אין נתונים להצגה
			</td>
		</tr>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
